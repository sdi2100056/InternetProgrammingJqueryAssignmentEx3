<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Day Check</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            #msg { font-size: 22px; }
        </style>
    </head>
<body>
    <div id="msg"></div>
    <script>
        $(function(){
            const today = new Date();
            const day = today.getDay();
            if (day === 0) {
                $('#msg').text('It is Sunday').css('color','green');
            
            }else{
                    $('#msg').text('It is not Sunday').css('color','blue');
            }
        });
    </script>
</body>
</html>
